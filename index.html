<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>



    <!-- ============================= -->
    <!-- External CSS & Frameworks -->
    <!-- ============================= -->

    <!-- Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Custom Theme Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

<body>
    <div class="container ">
        <h4 class="mt-4">Click on the icon to open the [SideBar]</h4>



        <div class="sideBarWrap">
            <div class="container">
                <nav class="position-relative ">
                    <ul class="nav flex-column ">
                        <li class="nav-item"><a class="nav-link" href="javascript:void(0)"> <span class="icon-info"><i class="fa-solid fa-house"></i></span>  <span class="atext-info">Home</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="javascript:void(0)"> <span class="icon-info"><i class="fa-solid fa-comment-dots"></i></span> <span class="atext-info">About us</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="javascript:void(0)"><span class="icon-info"><i class="fa-solid fa-toolbox"></i></span> <span class="atext-info">Services</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="javascript:void(0)"><span class="icon-info"><i class="fa-solid fa-rss"></i></span> <span class="atext-info">Blogs</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="javascript:void(0)"><span class="icon-info"><i class="fa-solid fa-user-plus"></i></span> <span class="atext-info">Sign Up</span></a></li>
                    </ul>

                <div class="openClose-sidebar">
                    <span class="icon-info" id="openBar"><i class="fa-solid fa-bars"></i></span>
                    <span class="icon-info" id="closeBar"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>
        </div>

    <!-- ============================= -->

        crossorigin="anonymous"></script>

    <!-- Custom JavaScript File -->
    <script src="assets/js/scriptSideBar.js"></script>
